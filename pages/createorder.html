<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="header">
        <div class="header_section">
            <div class="header_item headerlogo">
                <button type="button" class="btn-close" aria-label="Close"></button>
                <span class="titleorder">titleorder</span>

        </div>
        <div class="header_section">
            <button type="button" class="btn_header"><img src="../css/create_order/images/Vector.svg" alt=""></button>
        </div>

    </div>


    <section>
        <input class="text1" type="text" placeholder="Что вы хотите заказать?">
        <hr class="line1">
        <div id="dropdown1">
            <button id="btn1" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">Время и дата заказа</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
        </div>


        <div id="dropdown2">
            <button id="btn2" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">Выгода в доставке</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
        </div>

        <div class="textlines">
            <div class="mb-3">
                Стоимость всего товара
                <label for="formGroupExampleInput" class="form-label"></label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Стоимость в рублях">
            </div>

            <div class="mb-4">
                Стоимость доставки
                <label for="formGroupExampleInput" class="form-label"></label>
                <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Стоимость в рублях">
            </div>
        </div>

        <input type="file" hidden="hidden">
        <button id="uploud-btn"><img class="img_camera" width="20px" height="20px"
                src="../css/create_order/images/camera-svgrepo-com.svg" alt="">Добавить фотографию</button>
        <div class="submitbtn"><button id="submitbtn">Опубликовать</button></div>



    </section>


    <footer>
