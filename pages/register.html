<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel = "stylesheet" href = "../css/style_register.css">
</head>
<body class="container-fluid ps-0 pe-0">

    <nav class="navbar bg-body-tertiary mt-3 mb-3 pt-0 pb-0 ms-4 me-4" style="background-color: #C5EE6D4D; border-radius: 10px;">
        <div class="container-fluid pe-0 ps-0">
            <a class="navbar-brand navtop1 pt-0 pb-0 pe-3" href="#">
            <img class = "LogoRect" src="../img/navico.svg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
            <span class = "ms-3 me-0">ДелиFoody</span>
            </a>
            <div class="col navtop2">комьюнити дешёвой <br/>доставки еды</div>
            <button class="btn btn-outline-success" id = "navtopbut" type="submit">Войти</button>
        </div>
    </nav>

    <h3 class = "reg ps-4 pe-4">Регистрация</h3>
    <form class = "ps-4 pe-4">
    <div class="mb-2">
        <label for="exampleInput1" class="form-label"><b>Имя</b></label>
        <input type="input" class="form-control" id="exampleInput1">
    </div>
    <div class="mb-2">
        <label for="exampleInput2" class="form-label"><b>Фамилия</b></label>
        <input type="input" class="form-control" id="exampleInput2">
    </div>
    <div class="mb-2">
        <label for="exampleInputEmail1" class="form-label"><b>Email</b></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-2">
        <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-2">
        <label for="exampleInputPassword2" class="form-label"><b>Confirm password</b></label>
        <input type="password" class="form-control" id="exampleInputPassword2">
    </div>
    <div class="mb-2">
        <label for="exampleInput3" class="form-label"><b>Telegram-link</b></label>
        <input type="input" class="form-control" id="exampleInput3">
    </div>
    <div class="mb-2">
      <label for="Select" class="form-label"><b>Общежитие</b></label>
      <select id="Select" class="form-select">
        <option selected disabled>Выберите общежитие</option>
        <option>Общежитие 1</option>
        <option>Общежитие 2</option>
        <option>Общежитие 3</option>
        <option>Общежитие 4</option>
        <option>Общежитие 5</option>
        <option>Общежитие 6</option>
        <option>Общежитие 7</option>
        <option>Общежитие 8</option>
        <option>Общежитие 9</option>
      </select>
    </div>
    <div class="btn-toolbar mt-4 w-50 ps-0 pe-0" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary">vk</button>
        </div>
        <div class="btn-group mr-2 ms-4" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary">tg</button>
        </div>
    </div>

    <button type="submit" id="butreg" class="btn btn-primary position-relative top-50 start-50 translate-middle mt-5 w-50">Зарегистрироваться</button>
  </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
